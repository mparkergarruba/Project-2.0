<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Card Game</title>
</head>
<body>
    <h1>Welcome to the card table!</h1>
    <div id="play-area">
        <div id="ai-div">
            <img id="ai1" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
            <img id="ai2" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
            <img id="ai3" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
            <img id="ai4" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
            <img id="ai5" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
        </div>
        <div id="player-div">
            <img id="player1" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
            <img id="player2" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
            <img id="player3" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
            <img id="player4" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
            <img id="player5" class="card" src="https://opengameart.org/sites/default/files/card%20back%20red.png">
        </div>
            
    </div>
    <div id="bet-area">
        <button id="deal" type="button">Deal</button>
        <p id="bet-display"></p>
        <form id="bet-form">
            <input id="bet-amount" type="number" name="bet" placeholder="Care to wager?"/>
            <button id="place-bet" type="submit">Place your bet!</button>
        </form>
        <button id="reveal" type="button">Show Dealer Hand</button>
        <form id="reset-form">
            <button id="reset" type="submit">Shuffle</button>
        </form>
    </div>
</body>
</html>
